<script>
    function pesquisarArtigo() {
        // Obter o valor do campo de pesquisa
        var termoPesquisa = document.getElementById("txtBusca").value.toLowerCase();
        console.log(termoPesquisa)
        // Verificar se o termo de pesquisa é "Meio ambiente"
        if (termoPesquisa === "meio ambiente") {
            // Redirecionar para a página do Artigo 1
            window.location.href = "pesquisa1.html";
        }
        // Verificar se o termo de pesquisa é "Nutrição"
        else if (termoPesquisa === "nutrição") {
            // Redirecionar para a página do Artigo 2
            window.location.href = "pesquisa2.html";
        } else if (termoPesquisa === "academia"){
            window.location.href = "pesquisa3.html";
        }

        else if (termoPesquisa === 'historia e cultura'){
            window.location.href = "pesquisa4.html";
        }
           
            
        
    }

    // Adicionar um listener para a tecla Enter no campo de pesquisa
    document.getElementById("txtBusca").addEventListener("keyup", function(event) {
        // Verificar se a tecla pressionada é Enter (código 13)
        if (event.keyCode === 13) {
            // Chamar a função de pesquisa
            pesquisarArtigo();
        }
    });

</script>
